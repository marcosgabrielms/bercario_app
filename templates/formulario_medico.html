<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Médico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background-color: #f4f4f9; }
        h1 { color: #333; }
        form { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; }
        label { display: block; margin-bottom: 0.5em; color: #555; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 1em; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Cadastro de Médicos</h1>
    <form action="/adicionar_medico" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade">

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" required>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
